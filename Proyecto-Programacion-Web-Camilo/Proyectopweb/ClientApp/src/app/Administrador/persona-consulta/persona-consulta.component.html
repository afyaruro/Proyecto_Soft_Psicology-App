<div class="contenedor">

  <div class="contenedor_table_input">

    <h2 class="title">Buscar Paciente</h2>

    <input [(ngModel)]="searchText" type="text" class="input formcontrol" placeholder="Identificacion del Paciente">


    <table class="table table-striped" *ngIf='personas && personas.length'>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">identificaci√≥n</th>
          <th scope="col">Nombre </th>
          <th scope="col">Apellido </th>
          <th scope="col">Sexo</th>
          <th scope="col">Nombre Eps</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas|filtroPaciente:searchText; index as i ">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ persona.identificacion }} </td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellido }}</td>
          <td>{{persona.sexo }}</td>
          <td>{{ persona.eps }}</td>
          <td><a href="#" class="btn">Ver Detalles</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
