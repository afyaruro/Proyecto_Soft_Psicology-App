<div class="contenedor">

    <div class="contenedor_login">
        <h1 class="titulo">Registro de Paciente</h1>

        <form class="contenedor_input">

            <div class="inputs">   
                <select class="input" type="text" name="tipoDocumento" [(ngModel)]="persona.tipoDocumento" >
                    <option value="Tipo de Documento" disabled selected>Tipo de Documento</option>
                    <option >Cedula de ciudadania</option>
                    <option >Registro civil</option>
                    <option >Tarjeta de identidad</option>
                    <option >Documento extranjero</option>
                </select>
                <input class="input" type="text" placeholder="Nombre" [(ngModel)]="persona.nombre" name="nombre">
                <input class="input" type="text" placeholder="Nombre de usuario" [(ngModel)]="persona.username" name="username">
                <select class="input" type="text" name="sexo" [(ngModel)]="persona.sexo">
                    <option value="Seleccione su sexo" disabled selected>Seleccione su sexo</option>
                    <option >Masculino</option>
                    <option >Femenino</option>
                </select>
                <input class="input" type="text" placeholder="Telefono" [(ngModel)]="persona.telefono" name="telefono">
                <label for="fechaNacimiento" class="inputDate">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento"  class="input" [(ngModel)]="persona.fechaNacimiento">
                

            </div>

            <div class="inputs"> 
                <input class="input" type="text" name="identificacion" placeholder="Numero de identidad" [(ngModel)]="persona.identificacion">
                <input class="input" type="text" placeholder="Apellido" [(ngModel)]="persona.apellido" name="apellido">
                <input class="input" type="password" placeholder="Contraseña" [(ngModel)]="persona.pass" name="pass">
                
                <input class="input" type="text" placeholder="Dirreccion" [(ngModel)]="persona.direccion" name="direccion">
                <select type="text" name="eps" class="input" [(ngModel)]="persona.eps">
                      
                    <option value="Seleccione su Eps" selected disabled>Seleccione su Eps</option>
                    <option>Salud Colmena E.P.S. S.A.</option>  
                    <option>Salud Total S.A. E.P.S.</option> 
                    <option>Cafesalud E.P.S. S.A.</option>   
                    <option>E.P.S.  Sanitas S.A.</option>   
                    <option>E.P.S. Unimec - Liquidación</option>   
                    <option>Compensar  E.P.S.</option>   
                    <option>EPS Prog. Comfenalco Antioquia</option>   
                    <option>SuSalud EPS</option>   
                    <option>Colseguros E.P.S.</option>   
                    <option>Comfenalco Valle E.P.S.</option>   
                    <option>E.P.S.  Saludcoop</option>   
                    <option>Humana Vivir  S.A.  E.P.S.</option>   
                    <option>EPS Servicios Medicos Colpatria</option>   
                    <option>Coomeva E.P.S.</option>   
                    <option>E.P.S. Famisanar LTDA.  CAFAM-COLSUBSIDIO</option>   
                    <option>E.P.S Servicio Occidental de Salud S.A.-EPS-S.O.S.</option>   
                    <option>Solsalud S.A. EPS.</option>   
                    <option>SALUDVIDA S.A. EPS</option>     
                    <option>SALUDCOLOMBIA EPS S.A.</option>   
                    <option>RED SALUD ATENCION HUMANA EPS S.A.</option>   
                    <option>CajaCopi EPS</option> 
                    <option>No Tiene</option>  
                  </select>

                  <input class="input" type="email" placeholder="Correo" [(ngModel)]="persona.correo" name="correo">

            </div>

        </form>

        
        <p class="text_link">¿Ya Tienes Cuenta? <a class="link" href="">click aqui</a></p>   

        <button class="boton" (click)="add()">Registrarme Ahora</button>


    </div>



</div>
