 <div class="contenedor">

    
        <div class="contenedor_table_input">
    
            <h2 class="title">Consultar Agenda</h2>
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha de la cita </th>
                        <th scope="col">Hora de la cita</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Agenda of agendas index as i ">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{Agenda.fechaDeseada }}</td>
                        <td>{{ Agenda.horaCita }}</td>
                  
                    </tr>
                </tbody>
            </table>
        </div>
        
    
    </div>
